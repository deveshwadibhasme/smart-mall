<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="form-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join our Store today</p>

        <form id="registrationForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required>
            </div>

            <div class="input-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="123 Main St" required>
            </div>

            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="New York" required>
            </div>

            <button type="submit" class="btn-submit">Sign Up</button>
        </form>

        <p class="footer-text">Already have an account? <a href="#">Log in</a></p>
        <!-- </div>  -->
    </div>
    <script src="script.js"></script>
</body>

</html>
